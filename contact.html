<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header section start -->

    <header class="header" data-aos="fade-down">
      <section class="flex">
        <a href="home.html" class="logo">Piknik.</a>

        <nav class="navbar">
          <a href="home.html">home</a>
          <a href="about.html">About</a>
          <a href="tours.html">Tours</a>
          <a href="destinations.html">Destinations</a>
          <a href="contact.html">Contact</a>
        </nav>
        <div id="menu-btn" class="fas fa-bars"></div>
      </section>
    </header>

    <!-- Header section end -->

    <!-- contact section starts -->

    <div class="container contact">
      <h1 class="heading" data-aos="zoom-out">contact us</h1>
      <section>
        <div class="row">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126715.8473905773!2d110.26940628638033!3d-7.0245362978326655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e708b4d3f0d024d%3A0x1e0432b9da5cb9f2!2sKota%20Semarang%2C%20Jawa%20Tengah!5e0!3m2!1sid!2sid!4v1694160888288!5m2!1sid!2sid"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            data-aos="flip-right"></iframe>
          <form action="" method="post" data-aos="flip-left">
            <h3>get in touch</h3>
            <input
              type="text"
              name="name"
              required
              maxlength="50"
              placeholder="enter your name"
              class="box" />
            <input
              type="email"
              name="email"
              required
              maxlength="50"
              placeholder="enter your email"
              class="box" />
            <input
              type="number"
              name="number"
              required
              maxlength="13"
              min="0"
              max="9999999999999"
              placeholder="enter your number"
              class="box" />
            <textarea
              name="message"
              class="box"
              required
              maxlength="1000"
              cols="30"
              rows="10"></textarea>
            <input type="submit" value="send message" name="send" class="btn" />
          </form>
        </div>
        <div class="grid">
          <div class="box" data-aos="fade-up">
            <i class="fas fa-phone"></i>
            <h3>phone number</h3>
            <a href="tel:08111234567">+6281-1123-4567</a>
          </div>

          <div class="box" data-aos="fade-up">
            <i class="fas fa-envelope"></i>
            <h3>email</h3>
            <a href="mail:klimistecha@gmail.com">klimistecha@gmail.com</a>
          </div>

          <div class="box" data-aos="fade-up">
            <i class="fas fa-envelope"></i>
            <h3>office address</h3>
            <a href="#">Jateng</a>
          </div>
        </div>
        <div class="credit">
          &copy; copyright @ 2023 <span>D.DC</span> | all rights
        </div>
      </section>
    </div>

    <!-- contact section ends -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- custom js file link -->
    <script src="js/script.js"></script>
  </body>
</html>
